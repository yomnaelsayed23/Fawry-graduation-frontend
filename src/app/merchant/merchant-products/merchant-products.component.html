
<div class="row">
  <div class="col-md-3">

    <app-merchant-sidebar></app-merchant-sidebar>
  </div>

<div class="  col-md-9 py-3">

  <h2 class="text-center m-3">Your Products</h2>
  <button class="btn btn-primary py-3 px-4  rounded-3" (click)="createNewProduct()">Create New Product </button>

  <table class="table table-bordered">
    <thead class="table-dark">
      <tr>
        <th>Image</th>
        <th>Name</th>
        <th>Price</th>
        <th>Description</th>
        <th> Stock Quantity</th>
        <th>Action</th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products">
        <td>{{ product.image_url}}</td>
        <td>{{ product.name }}</td>
        <td>{{ product.price }}</td>
        <td>{{ product.description }}</td>
        <td>{{ product.stock_quantity }}</td>
        <td>
          <button class="btn btn-danger me-2" (click)="deleteproduct(product.id)">Delete</button>
          <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addCardModal" (click)="getproductbyid(product.id)">
          Edit

          </button>


        </td>

      </tr>
      
    </tbody>
    
  </table>
  <nav aria-label="Page navigation">
    <ul class="pagination">
      <li class="page-item" [ngClass]="{'disabled': page === 0}">
        <button class="page-link" (click)="previousPage()" [disabled]="page === 0">Previous</button>
      </li>
      
      <li class="page-item disabled"><span class="page-link">{{ page + 1 }} of {{ totalPages }}</span></li>
      <li class="page-item" [ngClass]="{'disabled': page === totalPages - 1}">
        <button type="button" class="page-link" (click)="nextPage()">Next</button>
      </li>
    </ul>
  </nav>

  <!-- Pagination Controls -->

<!-- The Modal -->
<div class="modal fade" id="addCardModal" tabindex="-1" aria-labelledby="addCardModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <!-- Modal Header -->
      <div class="modal-header">
        <h5 class="modal-title" id="addCardModalLabel">        Edit Product</h5>

        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <!-- Modal Body -->
      <div class="modal-body">
        <form (ngSubmit)="update(selectedProduct,selectedProduct.id)">
          <div class="mb-3">
            <label for="productName" class="form-label">Product Name</label>
            <input type="text" class="form-control" id="productName" [(ngModel)]="selectedProduct.name" name="name" required>
          </div>
          <div class="mb-3">
            <label for="productPrice" class="form-label">Price</label>
            <input type="number" class="form-control" id="productPrice" [(ngModel)]="selectedProduct.price" name="price" required>
          </div>
          <div class="mb-3">
            <label for="productDescription" class="form-label">Description</label>
            <textarea class="form-control" id="productDescription" [(ngModel)]="selectedProduct.description" name="description" required></textarea>
          </div>
          <div class="mb-3">
            <label for="productStock" class="form-label">Stock Quantity</label>
            <input type="number" class="form-control" id="productStock" [(ngModel)]="selectedProduct.stock_quantity" name="stock_quantity" required>
          </div>
          <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
      </div>
    </div>
  </div>
</div>
</div>

</div>

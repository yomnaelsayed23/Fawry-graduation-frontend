<!-- header  -->
<app-navbar></app-navbar>

<section class="form-section">
  <div >
    <div class="container-fluid">
      <div
        *ngIf="isuserLogin"
        class="d-flex justify-content-center align-items-center text-warning logged"
      >
        <h3>Your are logged in</h3>
      </div>
      <div
        *ngIf="!isuserLogin"
        class="row d-flex justify-content-center align-items-center main-container"
        style="min-height: 90vh"
      >
        <div class="d-flex p-5 form-container justify-content-evenly">
          <!-- left half (login) -->
          <div
            class="col-lg-6 col-xs-12 d-flex justify-content-center align-items-center px-5 flex-column"
          >
            <h2 class="mb-2 w-75">Welcome Back.</h2>
            <h2 class="mb-5 w-75">Please Log In To Your Account.</h2>
            <!-- login form  -->
            <div class="col-9">
              <form
                enctype="multipart/form-data"
                [formGroup]="loginform"
                (ngSubmit)="submitlogin(loginform)"
              >
                <input
                  type="email"
                  id="loginEmail"
                  autocomplete="off"
                  placeholder="Email Address"
                  class="form-control-lg mb-4 w-100 border-1"
                  formControlName="email"
                />
                <input
                  type="password"
                  id="loginPassword"
                  autocomplete="off"
                  placeholder="Password"
                  class="form-control-lg mb-4 w-100 border-1"
                  formControlName="password"
                />
                <!-- <div class="alert alert-danger" *ngIf="backerror">
                {{ error }}
              </div> -->
                <div
                  class="d-flex justify-content-between align-items-between w-100 pdiv"
                >
                  <!-- <p>
                    <input type="checkbox" class="me-3" id="rememberme" />
                    <label for="rememberme" id="rememberme-label">
                      Remember me</label
                    >
                  </p> -->
                  <!-- <p>
                    <a routerLink="/resetpassword" class="text-danger"
                      >Forgot Your password?</a
                    >
                  </p> -->
                </div>
                <button
                  class="btn btn-warning btn-lg w-100"
                  type="submit"
                >
                  Login
                </button>
              </form>
            </div>

            <!-- register and login with other platforms  -->
            <div class="w-75">
              <div
                class="d-flex justify-content-start my-3 mb-3 mb-lg-4 buttons flex-column"
              >
                <p class="my-3">
                  Don't have an account?
                  <a routerLink="/register" class="text-danger"
                    >Sign up here.</a
                  >
                </p>
                <p class="my-0">
                  Login as
                  <a routerLink="/vendor/login" class="text-danger">Vendor.</a>
                </p>
              </div>
              <!-- <span class="d-flex justify-content-center">OR</span>
              <div class="d-flex flex-column mb-3 mb-lg-4 buttons gap-4 mt-3">
                <button class="btn btn-primary btn-lg" type="submit">
                  Login with Facebook
                </button>
                <button
                  class="btn btn-lg btn-danger"
                  type="submit"
                  style="color: white"
                >
                  Login with Google
                </button>
              </div> -->
            </div>
          </div>
          <!-- right half  (image) -->
          <div
            class="col-lg-6 col-xs-12 d-flex justify-content-center align-items-center"
          >
            <img
              src="https://static.vecteezy.com/system/resources/previews/010/925/404/non_2x/registration-page-name-and-password-field-fill-in-form-menu-bar-corporate-website-create-account-user-information-flat-design-modern-illustration-vector.jpg"
              alt=""
              class="img-fluid"
            />
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- footer  -->
